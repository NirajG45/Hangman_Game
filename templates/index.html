<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎮 Hangman Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <h1>🎮 Hangman Game</h1>

            <div class="word-display">
                <span>{{ ' '.join(display) }}</span>
            </div>

            <div class="info">
                <p class="attempts">❤️ Attempts Left: <strong>{{ attempts }}</strong></p>
                <p class="guessed">🔤 Guessed Letters: <span>{{ ', '.join(guessed) or "None yet" }}</span></p>
                <p class="message">{{ message }}</p>
            </div>

            {% if not game_over %}
            <form action="/guess" method="POST" class="guess-form">
                <input type="text" name="letter" maxlength="1" placeholder="Type a letter..." required>
                <button type="submit">Guess ✅</button>
            </form>
            {% else %}
            <a href="/restart" class="btn">🔁 Play Again</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
